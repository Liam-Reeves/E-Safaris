<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/register.css" />
  </head>
  <body>
    <div class="button">
      <a href="index.html">Back To Home</a>
    </div>
    <section class="register-container">
      <div class="register-load">
        <div class="register-load-text">
          <h1>SIGN UP FOR AN ACCOUNT</h1>
          <img src="assets/user.png" alt="">
        </div>
        </div>
      <div class="register-form">
        <form action="">
          <h1>FILL IN YOUR DETAILS</h1>
          <div class="form-groups">
            <div class="form-group">
            <div class="label">
              <label for="fullname">Full Name</label>
            </div>
            <input
              type="text"
              name="fullname"
              id="fullname"
              class="form-control"
            />
          </div>
            <div class="form-group">
            <div class="label">
              <label for="email">Email</label>
            </div>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <div class="label">
                <label for="birthdate">Date Of Birth</label>
            </div>
            <input
             type="date" 
             name="birthdate"
             id="birthdate"
             class="form-control">
          </div>
          <div class="form-group">
            <div class="label">
              <label for="phone_">Phone Number</label>
            </div>
            <input
              type="number"
              name="phone"
              id="phone_number"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <div class="label">
              <label for="password">Create Password</label>
            </div>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
            />
          </div>
             <div class="form-group">
            <div class="label">
              <label for="password">Confirm Password</label>
            </div>
            <input
              type="password"
              name="confirm_password"
              id="confirm_password"
              class="form-control"
            />
          </div>
          </div>
                  <div class="redirect-login-link">
            <a href="account_login.html">Already Have an Account?Login</a>
          </div>
          <button type="submit" href="" class="btn btn-primary">REGISTER</button>
        </form>
      </div>
    </section>
  </body>
</html>
